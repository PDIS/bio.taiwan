<title>
    {{site.data.seo.headline}}
</title>

<meta name="description" content="{{site.data.seo.description}}" />
<link rel="canonical" href="{{site.data.seo.url}}" />


<meta property="og:title" content="{{site.data.seo.headline}}" />
<meta property="og:locale" content="{{site.data.seo.inLanguage}}" />
<meta property="og:description" content="{{site.data.seo.description}}" />
<meta property="og:url" content="{{site.data.seo.url}}" />
<meta property="og:site_name" content="{{site.data.seo.headline}}" />
<meta property="og:image" content="{{site.data.seo.primaryImageOfPage.contentUrl}}" />


<script type="application/ld+json">
    {{site.data.seo}}
</script>
