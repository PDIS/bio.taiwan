{% if site.data.vision %}
<section id="vision">
    <header>
        <h2>
            <strong>{{site.data.vision.title}}</strong>
        </h2>
        <p>
            {{site.data.vision.slogan}}
        </p>
        <p class="vision-content">
            {{site.data.vision.content}}
        </p>

    </header>
</section>
{% endif %}


<style>
    #vision {
        /* background: #fff; */
        text-align: center;
        padding: 2rem;
        margin-bottom: 0;
    }

    #vision header p {
        margin: 1em 0 0em 0;
    }

    #vision .vision-content {
        color: rgba(0, 0, 0, 0.5);
        max-width: 900px;
        margin: 2rem auto !important;
        text-align: justify;
    }
</style>
